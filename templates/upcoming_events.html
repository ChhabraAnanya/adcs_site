<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f2ec;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #b94700;
      margin-bottom: 30px;
    }

    .event-list {
      list-style: none;
      padding: 0;
    }

    .event-list li {
      background-color: #fff;
      margin: 20px 0;
      padding: 20px;
      border-left: 8px solid #b94700;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .event-list strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #222;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .event-list li {
        font-size: 1em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcoming Events</h1>
    <ul class="event-list">
      <li>
        <strong>August 31, 2025</strong>
        Ganesh Chaturthi & Janmashtami
      </li>

      <li>
        <strong>September 28, 2025</strong>
        Navratri 2025
      </li>
    </ul>
  </div>
</body>
</html>
